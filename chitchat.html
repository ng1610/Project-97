<html>
    <head>
        <title>ChitChat</title>
        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="chitchat.css">
        <script src="chitchat.js"></script>
    </head>

<body>
    <center>
        <h1 class="header">ChitChat
        <sup>
            <img src="chitchat_icon.png">
        </sup>
    </h1>
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
            <h3>Join the chat now!</h3>
            <h4>Log in to ChitChat</h4>
            <div class="form-group">
                <label>User Name</label>
            <input type="text" class="form-control" id="user_name" placeholder="Enter your user name">
            </div>
            <button class="btn btn-success" onclick="addUser()">Log In</button>
        </div>
    </center>
</body>
</html>
